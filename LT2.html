<!DOCTYPE html>
<html>
<head>
    <title>Lab Task 02 - CSS Units and Selectors</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <h1>CSS Units and Selector Types</h1>
    <h2>Demonstration Page</h2>

    <div class="absolute-box">
        <p>This box uses px and cm units.</p>
    </div>

    <div class="relative-box">
        <p>This box uses %, em, rem, vh and vw units.</p>
    </div>

    <div class="parent">
        <p>This paragraph is styled using descendant selector (div p).</p>
    </div>

    <div class="form-section">
        <input type="text" placeholder="Enter your name">
        <input type="password" placeholder="Enter password">
        <br><br>
        <button>Submit</button>
    </div>

    <br>
    <a href="#">Click Me</a>

</body>
</html>
